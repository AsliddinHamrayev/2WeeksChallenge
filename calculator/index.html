<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1 class="main__title">Calculator</h1>

  <div class="main-div">


    <div class="screen" id="screen">
      <p class="results"></p>
    </div>
    <div class="clear" id="clear">C</div>


    <ul class="number-div">
      <li class="operators">1</li>
      <li class="operators">2</li>
      <li class="operators">3</li>
      <li class="operators">+</li>
      <li class="operators">4</li>
      <li class="operators">5</li>
      <li class="operators">6</li>
      <li class="operators">x</li>
      <li class="operators">7</li>
      <li class="operators">8</li>
      <li class="operators">9</li>
      <li class="operators">-</li>
      <li class="operators">0</li>
      <li class="operators">.</li>
      <li class="operators" id="equals">=</li>
      <li class="operators">รท</li>


    </ul>

  </div>

  <script src="./app.js"></script>
</body>

</html>
