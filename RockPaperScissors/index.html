<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <div class="main">
        <div class="container">
            <div class="main-content">
                <h1 class="main__title">Let's play</h1>
                <h3 class="main__title">Rock, Paper, Scissors</h3>

                <div class="scores">
                    <p class="player-score"></p>
                    <p class="computer-score"></p>
                </div>

                <button onclick="play('rock')"><img src="./Frame3.png" class="main__img" alt=""></button>
                <button onclick="play('paper')"><img src="./Frame.png" class="main__img" alt=""></button>
                <button onclick="play('scissors')"><img src="./Frame1.png" class="main__img" alt=""></button>

                <div id="result"></div>
            </div>
        </div>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
